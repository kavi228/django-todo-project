{% extends 'todolist/baze.html' %}

{% block title %}
  {{ object.title }}
{% endblock title %}

{% block body %}
 <div>
   <div><strong> Название: {{ object.title }}</strong></div>
   <div><strong> Описание: {{ object.description }}</strong></div>
   <div><strong> Выполнено: {{ object.done }}</strong></div>
 </div>
 <div>
   <a href="{% url 'todolist:update' object.pk %}">Изменить</a>
 </div>
 <div>
   <a href="{% url 'todolist:delete' object.pk %}">Удалить</a>
 </div>
{% endblock body %}
