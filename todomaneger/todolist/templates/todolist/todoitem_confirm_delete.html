{% extends 'todolist/baze.html' %}

{% block title %}
  Удалить {{ object.title }}
{% endblock title %}

{% block body %}
  <h2>Удаление</h2>
  <p>Вы точно хотите удалить  "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Да</button>
  </form>
  <div>
    <a href="{% url 'todolist:detail' object.pk %}">Вернуться назад</a>
  </div>
{% endblock body %}
